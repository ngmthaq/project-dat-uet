services:
  nestjs.web:
    env_file:
      - .env
    build:
      context: "."
      dockerfile: "Dockerfile"
      args:
        - PORT=${APP_PORT}
    restart: unless-stopped
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - nestjs-learning-network
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  nestjs-learning-network:
    driver: bridge
